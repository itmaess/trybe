<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="descricao2anos">-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
       */
      // 1. Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        document.getElementById("descricao2anos").innerText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras est felis, imperdiet et bibendum at, aliquet id leo. Maecenas pulvinar libero eu pellentesque posuere. Maecenas aliquam dictum finibus. Ut neque quam, consectetur id molestie sed, ornare consequat nulla. Quisque a nibh aliquam, gravida enim sit amet, dictum nulla. Ut ultricies commodo lorem, vitae accumsan sem porttitor vitae. Curabitur feugiat ac neque vel egestas. Praesent viverra tempus sapien."
      // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        document.getElementsByClassName("main-content")[0].style.backgroundColor = 'rgb(76,164,109)'
      // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
        document.getElementsByClassName("center-content")[0].style.backgroundColor = 'white'
      // 4. Crie uma função que corrija o texto da tag <h1>.
        document.getElementsByClassName("title")[0].innerText = "Exercício 5.1 - JavaEscript"
      // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        const paragrafoMaiusculo = document.getElementsByTagName("p")

        for (maiusculo of paragrafoMaiusculo) {
          maiusculo.innerText = maiusculo.innerText.toUpperCase()
        }
      // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        for (let i = 0; i < paragrafoMaiusculo.length; i++) {
          console.log(paragrafoMaiusculo[i].innerText)
        }
    </script>
  </body>
</html>
